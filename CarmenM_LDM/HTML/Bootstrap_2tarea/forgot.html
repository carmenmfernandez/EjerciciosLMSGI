<!DOCTYPE html>
<html>

<head>
    <title>Web Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-primary">
    <div class="container mt-5 mb-5" style="margin-top: 100px;">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="card mt-3">
                    <div class="card-header ">
                        <h1 class="display-6 text-center my-5">Password Recovery</h1>
                    </div>
                    <div class="card-body">
                        <div class="mb-3 text-muted">
                            <p>Enter your email address and we will send you a link to reset your password.</p>
                        </div>
                        <div class="mb-3 ">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email address"
                                name="email">
                        </div>
                        <div class="row">
                            <div class="col">
                                <a href="login.html" class="text-decoration-none"> Return to login </a>
                            </div>
                            <div class="col" style="text-align: end;">
                                <button type="submit" class="btn btn-primary">Reset password</button>
                            </div>
                        </div>

                    </div>
                    <div class="card-footer text-center "> <a href="register.html" class="text-decoration-none"> Need an account? Sign up! </a></div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer bg-white mt-auto p-5 fixed-bottom">
        <div class="container">
        <div class="row">
            <div class="col mb-0" style="text-align: left;">
                Copyright &copy; Your Website 2020
            </div>
            <div class="col" style="text-align: end;"><a href="PrivacePolicy.com" class="text-decoration-none"> Privacy Policy Â· Terms & Conditions</a></div>
        </div>
    </div>
    </footer>

</body>

</html>
