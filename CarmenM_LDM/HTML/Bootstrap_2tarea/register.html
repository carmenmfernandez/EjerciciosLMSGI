<!DOCTYPE html>
<html>

<head>
    <title>Web Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-primary">
    <div class="container mt-5 mb-5" style="margin-top: 100px;">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="card mt-3">
                    <div class="card-header ">
                        <h1 class="display-6 text-center my-5">Create Account</h1>
                    </div>
                    <div class="card-body">
                        <div class="container">
                            <div class="row ">
                                <div class="col-md-6 mt-3">
                                    <label for="fname">Fist Name</label>
                            <input type="fname" class="form-control" id="fname" placeholder="Enter first name"
                                name="fname">
                                </div>
                                <div class="col-md-6 mt-3">
                                    <label for="lname">Last Name</label>
                            <input type="lname" class="form-control" id="lname" placeholder="Enter last name"
                                name="lname">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <label for="email">Email</label>
                            <input type="email" class="form-control " id="email" placeholder="Enter email address"
                                name="email">
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-6 mt-3">
                                    <label for="pwd">Password</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                                name="pswd">
                                </div>
                                <div class="col-md-6 mt-3">
                                    <label for="cpwd">Confirm Password</label>
                            <input type="cpassword" class="form-control" id="cpwd" placeholder="Confirm password"
                                name="cpswd">
                                </div>
                            </div>
                            <div class="row mt-5">
                                <button type="submit" class="btn btn-primary">Create Account</button>
                            </div>
                        </div>

                    </div>
                    <div class="card-footer text-center "><a href="login.html" class="text-decoration-none"> Have an account? Go to login</a></div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer bg-white mt-auto p-3 fixed-bottom">
        <div class="container">
        <div class="row">
            <div class="col mb-0" style="text-align: left;">
                Copyright &copy; Your Website 2020
            </div>
            <div class="col" style="text-align: end;"><a href="PrivacePolicy.com" class="text-decoration-none"> Privacy Policy Â· Terms & Conditions</a></div>
        </div>
    </div>
    </footer>

</body>

</html>
